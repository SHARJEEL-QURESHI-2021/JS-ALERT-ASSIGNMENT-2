<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: white;">
    <h1>Table</h1>
    <ul>
        <li>
            <a href="./Home.html" style="color: black;">Home.</a>
        </li>
    </ul>
    <script type="text/javascript">
        var num = prompt("Please enter a number of Table")
        var mynum = +prompt("Please enter a range of Table")
        for(var i=1;i<=mynum;i++){
            document.write("<div>");
            document.write(num + " X " + i + " = " + i*num);
            document.write("</div>");    
        }
    </script>
</body>
</html>
