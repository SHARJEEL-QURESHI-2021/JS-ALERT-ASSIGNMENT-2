<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic calculator</h1>
    <ul>
        <li><a href="./Home.html">Home.</a></li>
    </ul>
    <script>
        alert("Calculator");
        val1 = + prompt("Write the First Number:");
        val2 = + prompt("Write the Second Number:");
        action = prompt("Write any symbol do you want to sum?\n 1. + | Plus\n 2. - | Minus\n 3. * | Multiply\n 4. / | Divide\n 5. % | Medulous show reminder");
        if (action == "+") {
            alert(val1 + val2)
        }
        else if (action == "-") {
            alert(val1 - val2)
        }
        else if (action == "*") {
            alert(val1 * val2)
        }
        else if (action == "/") {
            alert(val1 / val2)
        }
        else if (action == "%") {
            alert(val1 % val2)
        }
        else {
            alert("You may be entering wrong symbol")
        }    
    </script>
</body>
</html>
